<!DOCTYPE html>
<html>
	<head>
		<title>
		ex2
		</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>
					Fiche de renseignement
				</legend>
				<table>
					<tr>
						<td>
							
							<label for="civ">Civilité:</label>
						</td>
						<td>
							<input type="text" id="civ" placeholder="Mme, Mr, M."><br>
							
						</td>
					</tr>
					<tr>
						<td>
							
							<label for="nom">Nom:</label>
						</td>
						<td>
							
							<input type="text" id="nom">	<br>
						</td>
						<tr>
							
							
							<td>
								<label for="prenom">Prénom:</label>
								
							</td>
							<td>
								
								<input type="text" id="prenom">	<br>
							</td>
						</tr>
						<tr>
							<td>
								
								<label for="date">Date de naissance:</label>
							</td>
							<td>
								
								<input type="date" id="date">	<br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="adr">Addresse:</label>
								
							</td>
						</tr>
						<tr>
							<ul>
								<td>
									<li><label for="num">Numéro:</label>
								</td>
								<td>
									
									<input type="number" id="num"></li><br>
								</td>
							</tr>
							<tr>
								<td>
									
									<li><label for="rue">Rue:</label>
								</td>
								<td>
									
									<input type="text" id="rue"></li><br>
								</td>
							</tr>
							<tr>
								<td>
									<li><label for="code">Code postal:</label>
									
								</td>
								<td>
									<input type="text" id="code" maxlength="5"></li><br>
									
								</td>
							</tr>
							<tr>
								<td>
									<li><label for="ville">Ville</label>
									
								</td>
								<td>
									
									<input type="text" id="ville"></li><br>
								</td>
							</ul>
						</tr>
						<tr>
							<td>
								
								<label for="tel" >Téléphone</label>
							</td>
							<td>
								
								<input type="text" id="tel" maxlength="10"><br>
							</td>
						</tr>
						<tr>
							<td>
								<label for="email" >Addresse e-mail</label>
								
							</td>
							<td>
								<input type="email" id="email" placeholder="nom.prenom@domain.tld"><br>
								
							</td>
						</tr>
					</table>
				</fieldset>
				<button>Valider</button>
				<button>Annuler</button>
			</form>
		</body>
	</html>
