<!DOCTYPE html>
<html>
	<head>
		<title>Ex1</title>
	</head>
	<body>
		<h1 align="center">Formulaire d'inscription en ligne</h1>
		<p align="center">Pour vous inscrire , veuillez remplir le formulaire suivant:</p><br>
		<form>
				les champs obligatoires à remplir<br>
			<table align="center" width="70%">
				<tr>
					<td>
						
						<label  for="prenom">Prénom:</label>
					</td>
					<td>
						
						<input type="text" id="prenom" required><br>
					</td>
				</tr>
				<tr>
					<td>
						<label  for="nom">Nom:</label>
						
					</td>
					<td>
						
						<input type="text" id="nom" required><br>
					</td>
				</tr>
				<tr>
					<td>
						<label  for="sexe">Sexe:</label>
						
					</td>
					<td>
						<input type="radio" id="sexe" required>Masculin <input type="radio" id="sexe" required>Féminin<br>
						
					</td>
				</tr>
				<tr>
					<td>
						
						<label  for="date">Date de naissance:</label>
					</td>
					<td>
						<input type="date" id="date" required><br>
						
					</td>
				</tr>
				<tr>
					<td>
						<label  for="adr">Addresse:</label>
						
					</td>
					<td>
						
						<input type="text" id="adr" required><br>
					</td>
				</tr>
				<tr>
					<td>
						
						<label  for="tel">Téléphone:</label>
					</td>
					<td>
						
						<input type="text" id="tel" maxlength="10" required><br>
					</td>
				</tr>
				<tr>
					<td>
						
						<label  for="email">E-mail:</label>
					</td>
					
					<td>
						
						<input type="text" id="email" required><br>
					</td>
				</tr>
				<tr>
					<td>
						
						<label  for="langue">Langue:</label>
					</td>
					<td>
						
						<select>
							<option>
								English
							</option>
							<option>
								French
							</option>
							<option>
								Arabic
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						
						<label  for="Nationalité">Nationalité:</label>
					</td>
					<td>
						<select>
							<option>Tunisien</option>
							<option>Français</option>
							<option>Anglais</option>
							<option>australien</option>
							<option>Barberien</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						
						<label  for="pays">Pays:</label>
					</td>
					<td>
						<select>
							<option>Tunisie</option>
							<option>Françe</option>
							<option>Angletaire</option>
							<option>australia</option>
							<option>Zraoua</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						
						<label  for="app">Apprentissage:</label>
					</td>
					<td>
						<input type="checkbox" id="app" required>tourism <br>
						<input type="checkbox" id="app" required>Affaires <br>
						<input type="checkbox" id="app" required>Etudes <br>
						<input type="checkbox" id="app" required>Art et culture <br>
						
					</td>
				</tr>
				<tr>
					<td>
						<label for="niv">Niveau</label>
					</td>
					<td>
						<select>
							<option>Débutant</option>
							<option>Amateur</option>
							<option>Professionnel</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Informations ou commentaire à rajouter
					</td>
					<td>
						<textarea style="overflow-y:scroll;"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						
					</td>
					<td>
						<BUTTON>Envoyer</BUTTON>
						<BUTTON>effacer</BUTTON>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
